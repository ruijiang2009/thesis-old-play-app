@(apps: List[App], permission: Permission)

@header("Permission " + permission.getId() + " " + permission.getName())

<div class="container">
    <table class="table table-striped table-bordered">
        <th>Id</th><th>App Name</th>
        @for(app <- apps) {
        <tr>
            <td>
                @app.getId()
            </td>
            <td>
                <a href="/app/@app.getId()">@app.getName()</a>
            </td>
        </tr>
        }

    </table>
</div>

@footer()
