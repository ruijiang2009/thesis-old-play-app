@(categoryName: String, apps: List[App])

@header("Category: " + categoryName)

<div class="container">
Category @categoryName: @apps.size() apps <br>
<table class="table table-striped table-bordered">
    <th>Id</th><th>App Name</th>
    @for(app <- apps) {
    <tr>
        <td>
            @app.getId()
        </td>
        <td>
            <a href="/app/@app.getId()">@app.getName()</a>
        </td>
    </tr>
    }
</table>
</div>

@footer()
