@(categoryName: String, apps: List[App])

@header("Category: " + categoryName)

<div class="container">
Category @categoryName: @apps.size() apps <br>
<table class="table table-striped table-bordered">
    <th>Sequence #</th><th>Id</th><th>view</th><th>edit</th><th>App Name</th>
    @{val x =1}
    @for(app <- apps) {
    <tr>
        <td>
            @(apps.indexOf(app) + 1)
        </td>
        <td>
            @app.getId()
        </td>
        <td>
            <a href="/app/?id=@app.getId()">view</a>
        </td>
        <td>
            <a href="/app/?id=@app.getId()&op=edit&num=3">edit</a>
        </td>
        <td>
            <a href="/app/?id=@app.getId()">@app.getName()</a>
        </td>
    </tr>
    }
</table>
</div>

@footer()
